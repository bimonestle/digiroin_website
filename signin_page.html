<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digiroin | Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/favicon-01.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/icons/DGN_Fontastic/digiroin-font-icon/font-icon.css" />
</head>
<body>
    <div id="wrapper-login-page" class="wrapper-login-page">
        <main class="page-container login grids">
            <header class="header col-row area">
                <div class="menu-container">
                    <a href="index.html">
                        <img src="assets/img/logo.svg" alt="digiroin logo" srcset="">
                    </a>
                    <nav class="menu">
                        <a href="#signin" class="signin-lk active">Sign In</a>
                        <a href="#support" class="support-lk">Support</a>
                        <a href="#contact" class="contact-lk">Contact Us</a>
                        <div class="dot-login-page"></div>
                        <!-- <div class="dot-login-page support contact"></div> -->
                    </nav>
                </div>
            </header>
            <div class="login-welcome area">
                <p>Welcome!</p>
            </div>
            <div class="login-subhead area">
                <p>Input your registered email and password</p>
            </div>
            <div class="sign-in email-box area">
                <div class="input-box">
                    <span class="icon icon-kotaksurat"></span>
                    <input type="email" name="email-sign-in" id="email-sign-in" placeholder="Email Account">
                </div>
            </div>
            <div class="sign-in password-box area">
                <div class="input-box">
                    <span class="icon icon-lock"></span>
                    <input type="password" name="password-sign-in" id="password-sign-in" placeholder="Password">
                </div>
            </div>
            <div id="sign-in-error" class="sign-in error-msg area">
                <p>Invalid username or password</p>
            </div>
            <div class="submit-box sign-in btn area">
                <input type="submit" id="sign-in" class="sign-in" value="Sign In">
            </div>
            <div class="signup-box btn area">
                <div class="here-box signup">
                    <span>Don't have an account?</span>
                    <a href="signup_page.html" class="here-link sign-up">Sign Up Here</a>
                </div>
            </div>
            <div class="login-img col-row area">
                <img src="assets/img/login_image.png" alt="Login Image">
            </div>
            <footer class="footer col-row area">
                <div class="socmed">
                    <a href="">
                        <img src="assets/img/Socmed/instagram.png" alt="instagram">
                    </a>
                    <a href="">
                        <img src="assets/img/Socmed/facebook.png" alt="facebook">
                    </a>
                    <a href="">
                        <img src="assets/img/Socmed/twitter.png" alt="twitter">
                    </a>
                    <a href="">
                        <img src="assets/img/Socmed/dribbble.png" alt="dribbble">
                    </a>
                    <a href="">
                        <img src="assets/img/Socmed/medium.png" alt="medium">
                    </a>
                </div>
                <p class="copyright">Â© 2018 Digiro.in. All Rights Reserved</p>
            </footer>
        </main>
    </div>
    <script src="assets/js/signin_page.js"></script>
</body>
</html>
