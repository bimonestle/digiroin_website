<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digiroin | Create Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/favicon-01.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/icons/DGN_Fontastic/digiroin-font-icon/font-icon.css" />
</head>
<body>
    <div id="wrapper-createPass-page" class="wrapper-createPass-page">
        <main class="page-container createPass grids">
            <header class="header col-row area">
                <div class="menu-container">
                    <a href="index.html">
                        <img src="assets/img/logo.svg" alt="digiroin logo" srcset="">
                    </a>
                    <nav class="menu">
                        <a href="index.html" class="signin-lk active">Sign In</a>
                        <a href="#support" class="support-lk">Support</a>
                        <a href="#contact" class="contact-lk">Contact Us</a>
                        <div class="dot-createPass-page"></div>
                        <!-- <div class="dot-createPass-page support contact"></div> -->
                    </nav>
                </div>
            </header>
            <div class="createPass-welcome area">
                <p>Create Password</p>
            </div>
            <div class="createPass-subhead area">
                <p>Passwords must be at least 6 characters and contain at least one letter and one number. Passwords are case sensitive.</p>
            </div>
            <div class="createPass password-box area">
                <div class="input-box">
                    <span class="icon icon-lock"></span>
                    <input type="password" name="password-createPass" id="password-createPass">
                </div>
            </div>
            <div class="createPass confirmPass-box area">
                <div class="input-box">
                    <span class="icon icon-lock"></span>
                    <input type="password" name="confirm-pass" id="confirm-pass">
                </div>
            </div>
            <div class="createPass error-msg area">
                <p>Invalid username or password</p>
            </div>
            <div class="submit-box createPass btn area">
                <input type="submit" id="create-password" class="create-password" value="Create">
            </div>
            <div class="createPass-img col-row area">
                <img src="assets/img/login_image.png" alt="Create Password Image">
            </div>
            <footer class="footer col-row area">
                <div class="socmed">
                    <a href="">
                        <img src="assets/img/Socmed/instagram.png" alt="instagram">
                    </a>
                    <a href="">
                        <img src="assets/img/Socmed/facebook.png" alt="facebook">
                    </a>
                    <a href="">
                        <img src="assets/img/Socmed/twitter.png" alt="twitter">
                    </a>
                    <a href="">
                        <img src="assets/img/Socmed/dribbble.png" alt="dribbble">
                    </a>
                    <a href="">
                        <img src="assets/img/Socmed/medium.png" alt="medium">
                    </a>
                </div>
                <p class="copyright">Â© 2018 Digiro.in. All Rights Reserved</p>
            </footer>
        </main>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
